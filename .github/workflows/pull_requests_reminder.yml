name: Pull Requests Reminder
on:
  push:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:


jobs:
  pull-request-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Pull requests reminder
        uses: betagouv/pr-reviews-reminder-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.PR_REMINDER_GH_TOKEN }}
        with:
          webhook-url: ${{ secrets.PR_REMINDER_WEBHOOK_URL }}
          provider: slack
          github-provider-map: "francois-ferrandis:francois.ferrandis,victormours:victor.mours,aminedhobb:amine.dhobb,Holist:romain.neuville,ousmanedev:rahmane.ousmane,Michaelvilleneuve:michael.villeneuve"
          channel: "startup-rdv-service-public-dev-notifs"
